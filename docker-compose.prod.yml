version: '3.9'

services:

  vlm-ui:
    container_name: vlm-ui
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '8080:8080'
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

networks:
 default:
  external:
   name: proxy
